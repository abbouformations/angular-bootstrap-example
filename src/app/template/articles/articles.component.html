<!-- Begin : Articles component   -->

<!-- Content Row-->
<div class="row gx-4 gx-lg-5">
  <div *ngFor="let data of datas" class="col-md-4 mb-5">
    <div class="card h-100">
      <div class="card-body">
        <h2 class="card-title">{{ data.name }}</h2>
        <p class="card-text">
          {{ data.description }}
        </p>
      </div>
      <div class="card-footer">
        <a class="btn btn-primary btn-sm" href="#!">More Info</a>
      </div>
    </div>
  </div>
</div>
<!-- Fin : Articles component   -->
